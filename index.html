<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receipt Book App</title>
  <style>
    /* Example styles: make the receipt look professional */
    #receipt-preview { border: 1px solid #333; padding: 20px; margin-top: 20px; width: 300px; }
    @media print {
      body * { visibility: hidden; }
      #receipt-preview, #receipt-preview * { visibility: visible; }
      #receipt-preview { position: absolute; top: 0; left: 0; }
    }
  </style>
</head>
<body>
  <h2>Receipt Book</h2>
  <form id="receipt-form">
    <label>Receipt #: <input type="text" id="receiptNo"></label><br>
    <label>Date: <input type="date" id="receiptDate"></label><br>
    <label>Payer: <input type="text" id="payer"></label><br>
    <label>Recipient: <input type="text" id="recipient"></label><br>
    <label>Amount: <input type="number" id="amount"></label><br>
    <label>Purpose: <input type="text" id="purpose"></label><br>
    <button type="button" onclick="generateReceipt()">Generate Receipt</button>
  </form>
  <div id="receipt-preview" style="display:none;"></div>
  <button onclick="window.print()">Print Receipt</button>
  <script>
    function generateReceipt() {
      var receiptNo = document.getElementById("receiptNo").value;
      var date = document.getElementById("receiptDate").value;
      var payer = document.getElementById("payer").value;
      var recipient = document.getElementById("recipient").value;
      var amount = document.getElementById("amount").value;
      var purpose = document.getElementById("purpose").value;
      var preview = document.getElementById("receipt-preview");
      preview.style.display = 'block';
      preview.innerHTML = `
        <strong>Receipt #${receiptNo}</strong><br>
        Date: ${date}<br>
        Payer: ${payer}<br>
        Recipient: ${recipient}<br>
        Amount: â‚¹${amount}<br>
        Purpose: ${purpose}<br>
      `;
    }
  </script>
</body>
</html>
